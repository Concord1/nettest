<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accelerometer Demo</title>
        <style>
            .card {
              padding: 20px;
              background-color: white;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              width: 300px;
              margin: 0 auto;
            }
         </style>
           <script>
    // Function to adjust page layout based on viewport height
    function adjustLayout() {
      var contentElement = document.getElementById('content');
      var windowHeight = window.innerHeight;

      // Set the height of the content element to fit the viewport
      contentElement.style.height = windowHeight + 'px';
    }

    // Event listener for window resize
    window.addEventListener('resize', adjustLayout);

    // Initial adjustment on page load
    adjustLayout();
  </script>
         <script type = "text/javascript" src="main.js"></script>
    </head>
    <body style="background-color:lightblue;">
        <button id="accelPermsButton"  style="height:50px;" onclick="getAccel()"><h1>Start</h1></button>
        <div class="card">
            <h2>Gyroscope Values</h2>
            <p id="x">X: </p>
            <p id="y">Y: </p>
            <p id="z">Z: </p>
        </div>
    </body>
</html>
