<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Accelerometer Demo</title>
        
         <style>
    .card {
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      width: 300px;
      margin: 0 auto;
    }
  </style>
    <script>
        var px = 50; // Position x and y
        var py = 50;
        var vx = 0.0; // Velocity x and y
        var vy = 0.0;
        var updateRate = 1/60; // Sensor refresh rate

        function getAccel(){
            DeviceMotionEvent.requestPermission().then(response => {
                if (response == 'granted') {
               // Add a listener to get smartphone orientation 
                   // in the alpha-beta-gamma axes (units in degrees)
                    window.addEventListener('deviceorientation',(event) => {
                        // Expose each orientation angle in a more readable way
                        x = event.alpha;
                        y = event.beta;
                        z = event.gamma;

                        var xElement = document.getElementById("x");
                        var yElement = document.getElementById("y");
                        var zElement = document.getElementById("z");

                        xElement.textContent = "X: " + x.toFixed(2);
                        yElement.textContent = "Y: " + y.toFixed(2);
                        zElement.textContent = "Z: " + z.toFixed(2);
                    });
                }
            });
           }
      </script>
    </head>
    <body style="background-color:lightblue;">
        <button id="accelPermsButton"  style="height:50px;" onclick="getAccel()"><h1>Start</h1></button>
        <div class="card">
            <h2>Gyroscope Values</h2>
            <p id="x">X: </p>
            <p id="y">Y: </p>
            <p id="z">Z: </p>
        </div>
    </body>
</html>
